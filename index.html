<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkShop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <div class="align">
            <img src="IMGS/logo.png" alt="logo">    
            <h1>WORKSHOP</h1>
            <h2>Primeiros passsos com a Programação Web</h2>
            <h3>100% gratuito e online</h3>
            <form action="https://gmail.us20.list-manage.com/subscribe/post?u=294bb648c332f127f78ab8f04&amp;id=8ab8a4df16" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
                <input class="inputs" type="text" name="FNAME" placeholder="Nome" >
                <input class="inputs" type="email" name="EMAIL" placeholder="E-mail" >
                <label>
                    <input type="checkbox" name="checkbox" value="checkbox"> 
                    Sim, desejo me inscrever no Workshop e receber e-mails sobre tecnologia, programação e ofertas
                </label>    

                 <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_294bb648c332f127f78ab8f04_8ab8a4df16" tabindex="-1" value=""></div>
                <div class="clear"><input type="submit" value="Quero me inscrever!" name="subscribe" id="mc-embedded-subscribe" class="btn"></div>
            </form>
        </div>
    </main>
</body>
</html>
